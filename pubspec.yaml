name: stock_viewer
description: This is an app, which communicates with the pexels api to load images.
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  google_fonts: ^2.1.0
  flutter_staggered_grid_view: ^0.4.1
  http: ^0.13.4
  mobx: ^2.0.0
  flutter_mobx: ^2.0.0
  get_it: ^7.2.0
  flutter_dotenv: ^5.0.2
  equatable: ^2.0.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  strict: ^1.1.0
  build_runner: ^1.12.2
  mobx_codegen: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - .env